<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brown: '#3F2713CC',
                        formbg: '#F6EFE9',
                    }
                }
            }
        }
    </script>
    <title>ðŸ“‹ Copy
        to Clipboard</title>
</head>

<body class="bg-[#E5E5E5]">
    <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto flex">
            <form
                class="lg:w-1/3 md:w-1/2 bg-formbg rounded-lg p-8 flex flex-col mx-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
                <h2 class="text-black text-xl text-center mb-1 font-semibold title-font">Create an Account</h2>
                <div class="relative mb-4">
                    <label for="name" class="leading-7 text-sm text-brown">Username</label>
                    <input type="text" id="name" name="name" minlength="3"
                        class="w-full bg-formbg rounded border border-gray-300 focus:border-brown focus:ring-1 focus:ring-brown text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        required>
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-brown">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-formbg rounded border border-gray-300 focus:border-brown focus:ring-1 focus:ring-brown text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        required>
                </div>
                <div class="relative mb-4">
                    <label for="password" class="leading-7 text-sm text-brown">Password</label>
                    <input type="password" id="password" name="password" minlength="8"
                        class="w-full bg-formbg rounded border border-gray-300 focus:border-brown focus:ring-1 focus:ring-brown text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        autocomplete="on" required>
                </div>
                <div class="relative mb-8">
                    <label for="confPassword" class="leading-7 text-sm text-brown">Confirm Password</label>
                    <input type="password" id="confPassword" name="confPassword" minlength="8"
                        class="w-full bg-formbg rounded border border-gray-300 focus:border-brown focus:ring-1 focus:ring-brown text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        autocomplete="on" required>
                </div>
                <!-- <input type="submit" id="signupBtn" name="Sign Up"
                    class="text-white bg-brown border-0 py-2 px-6 focus:outline-none hover:bg-brown rounded text-lg"> -->
                <button type="submit" id="signupBtn"
                    class="text-white bg-brown border-0 py-2 px-6 focus:outline-none hover:bg-brown rounded text-lg">Sign
                    Up</button>
                <p id="errorMessage" class="text-sm text-red-600 mt-3"></p>
                <p id="successMessage" class="text-sm text-green-600 mt-3"></p>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="./script.js"></script>
</body>

</html>
