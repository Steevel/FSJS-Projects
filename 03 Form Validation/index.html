<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./script.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blue: '#4071ED',
                        formbg: '#fff',
                    }
                }
            }
        }
    </script>
    <title>ðŸ“‹ Copy
        to Clipboard</title>
</head>

<body class="bg-blue">
    <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto flex">
            <form id="form"
                class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col mx-auto w-full mt-10 md:mt-0 relative z-10 shadow-md"
                action="/" method="get">
                <h2 class="text-gray-700 text-2xl text-center mb-1 font-semibold title-font">Create an Account</h2>
                <div class="relative mb-4">
                    <label for="name" class="leading-7 text-base text-gray-700">Username</label>
                    <input type="text" id="name" name="name" minlength="3"
                        class="w-full bg-formbg rounded border border-gray-300 focus:border-blue focus:ring-1 focus:ring-blue text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    <div id="error" class="text-sm text-red-600 mt-1"></div>
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-base text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-formbg rounded border border-gray-300 focus:border-blue focus:ring-1 focus:ring-blue text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    <div id="error" class="text-sm text-red-600 mt-1"></div>
                </div>
                <div class="relative mb-4">
                    <label for="password" class="leading-7 text-base text-gray-700">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full bg-formbg rounded border border-gray-300 focus:border-blue focus:ring-1 focus:ring-blue text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        autocomplete="on">
                    <div id="error" class="text-sm text-red-600 mt-1"></div>
                </div>
                <div class="relative mb-8">
                    <label for="confPassword" class="leading-7 text-base text-gray-700">Confirm Password</label>
                    <input type="password" id="confPassword" name="confPassword"
                        class="w-full bg-formbg rounded border border-gray-300 focus:border-blue focus:ring-1 focus:ring-blue text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        autocomplete="on">
                    <div id="error" class="text-sm text-red-600 mt-1"></div>
                </div>
                <button type="submit" id="signupBtn"
                    class="text-white bg-[#4071ED] border-0 py-2 px-6 focus:outline-none hover:bg-blue hover:opacity-90 rounded text-lg">Sign
                    Up</button>
            </form>
        </div>
    </section>


</body>

</html>
